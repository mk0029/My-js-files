<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input style="display: block; padding-top: 20px; padding-bottom: 20px; margin: 30px 0; width: 50%;" type="text"
        value="" id="showResult" readonly>
    <div class="" style=" display: flex; gap: 10px; margin: 10px 0;"> <input style=" width: 10%; height: 30px;"
            type="button" value="1" onclick="addNumber('1')">
        <input style=" width: 10%; height: 30px;" type="button" value="2" onclick="addNumber('2')">
        <input style=" width: 10%; height: 30px;" type="button" value="3" onclick="addNumber('3')">
        <input style=" width: 10%; height: 30px;" type="button" value="4" onclick="addNumber('4')">
    </div>
    <div class="" style=" display: flex; gap: 10px; margin: 10px 0;"> <input style=" width: 10%; height: 30px;"
            type="button" value="5" onclick="addNumber('5')">
        <input style=" width: 10%; height: 30px;" type="button" value="6" onclick="addNumber('6')">
        <input style=" width: 10%; height: 30px;" type="button" value="7" onclick="addNumber('7')">
        <input style=" width: 10%; height: 30px;" type="button" value="8" onclick="addNumber('8')">
    </div>
    <div class="" style=" display: flex; gap: 10px; margin: 10px 0;"> <input style=" width: 10%; height: 30px;"
            type="button" value="9" onclick="addNumber('9')">
        <input style=" width: 10%; height: 30px;" type="button" value="0" onclick="addNumber('0')"> <input
            style=" width: 13%; height: 30px;" type="button" value="=" onclick="Allresult('=')">
        <input style=" width: 12%; height: 30px;" type="button" value="Clear" onclick="eraseData('')">
    </div>
    <div class="" style=" display: flex; gap: 10px; margin: 10px 0;"> <input style=" width: 15%; height: 30px;"
            type="button" value="/" onclick="addSign('/')">
        <input style=" width: 15%; height: 30px;" type="button" value="*" onclick="addSign('*')">
        <input style=" width: 15%; height: 30px;" type="button" value="**" onclick="addSign('**')">
    </div>
    <div class="" style=" display: flex; gap: 10px; margin: 10px 0;"> <input style=" width: 15%; height: 30px;"
            type="button" value="+" onclick="addSign('+')">
        <input style=" width: 15%; height: 30px;" type="button" value="-" onclick="addSign('-')">
        <input style=" width: 15%; height: 30px;" type="button" value="%" onclick="addSign('%')">
    </div>
    <script> let Show = document.getElementById("showResult")
        let out = ""
        function addNumber(num) {
            out += num
            Show.value = out
        }
        function addSign(sign) {
            out += sign
            Show.value = out
        }
        function Allresult() {
            const printout = eval(out)
            Show.value = printout
            // out = printout.toString();
        }
        function eraseData() {
            out = ""
            Show.value = ""
        }
    </script>
</body>

</html>
